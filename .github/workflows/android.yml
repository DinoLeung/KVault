name: Android CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build & Test keychain-wrapper on Android
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew test
    - name: Upload test result
      uses: actions/upload-artifact@v2
      with:
        name: reports
        path: keychain-wrapper/build/reports/
